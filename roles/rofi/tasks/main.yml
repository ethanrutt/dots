- name: "Rofi | Install on Arch"
  become: true
  become_user: root
  community.general.pacman:
    name: rofi
    state: present

- name: "Rofi | Configure rofi"
  ansible.builtin.file:
    src: "{{ playbook_dir }}/roles/rofi/files/rofi"
    dest: "{{ ansible_user_dir }}/.config/rofi"
    state: link
