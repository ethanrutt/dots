- name: "Awesome | Install on Arch"
  become_user: root
  become: true
  community.general.pacman:
    name: awesome
    state: present

- name: "Awesome | Configure awesome"
  ansible.builtin.copy:
    src: awesome
    dest: "{{ ansible_user_dir }}/.config/"
    mode: "0644"
    directory_mode: "0755"
    force: true
